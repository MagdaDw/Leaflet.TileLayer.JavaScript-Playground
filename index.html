<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Maprover Tiles classification example</title>
    <meta charset="utf-8"/>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 1200px; height: 800px"></div>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet-src.js"></script>
<script src="https://unpkg.com/pouchdb@^7.0.0/dist/pouchdb.js"></script>


<script>
    var map = L.map('map').setView([40, -100], 4);
    var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i875mjb7',
        useCache: true,
        crossOrigin: true
    });
</script>

</body>
</html>
