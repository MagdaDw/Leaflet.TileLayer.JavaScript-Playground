<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Maprover Tiles classification example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/pouchdb@^7.0.0/dist/pouchdb.js"></script>

    <script src="L.TileLayer.Maprover-Playground.js"></script>
    <script>

        // 		var map = L.map('map').setView([63.41784,10.40359], 5);
        var map = L.map('map').setView([-41.2458, 174.78682], 16);

        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7',
            useCache: true,
            crossOrigin: true
        });

        layer.addTo(map);



    </script>
</body>
</html>
